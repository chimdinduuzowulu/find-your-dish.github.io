<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="contactus_page.css">
</head>
<body>
   <div class="nav">
       <div class="show"><input type="button" value="Register" style="height: 30px;border-radius:20px;" id="show"></div>
   </div>

   <h2>Welcome, please sign in and leave us with your message, and we will get back to you in no time.</h2>

   <!-- container for map.... -->
   <div class="map"> </div>
<!-- form container -->
    
    <div id="form" class="form">
        <p>CONTACT FORM</p>
        this form is for application into our school.
        <form method="post">
            <p><label for="">First Name*: <input type="text" placeholder="name here" name="fname" id="in1" required></label></p>
            <p><label for="">Last Name*: <input type="text" placeholder="last name here" name="lname" id="in2" required></label></p>
            <p><label for="">Email*: <input type="text" placeholder="hello@gmail.com" name="mail" id="in3" required></label></p>
            <p><label for="">Message*: <textarea name="message" id="message" cols="30" rows="10" id="in4" required></textarea>   </label></p>
            <p><input type="button" value="SEND" id="send" onclick="submit()"></p>
        </form>

    </div>

    <script src="contactus_page.js"></script>
</body>

</html>
